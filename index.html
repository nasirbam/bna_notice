<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>নোটিশ বোর্ড - বাংলাদেশ নার্সেস অ্যাসোসিয়েশন (বিএনএ), ময়মনসিংহ</title>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--accent:#0b5ed7;--muted:#555}
*{box-sizing:border-box;font-family:'Hind Siliguri',sans-serif}
body{margin:0;background:#f8f9ff;color:#111}

/* Top bar */
.topbar{background:var(--accent);color:#fff;padding:10px 18px;display:flex;justify-content:space-between;align-items:center}
.topbar button{display:none;background:#fff;color:var(--accent);border:none;font-size:20px;border-radius:50%;width:30px;height:30px;cursor:pointer;font-weight:bold}

/* Header */
.header{background:#fff;padding:16px 20px;border-bottom:1px solid #eee;display:flex;align-items:center;gap:14px}
.header img{width:70px;height:70px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
.header h1{margin:0;font-size:20px}
.header p{margin:3px 0 0;color:var(--muted);font-size:14px}

.container{max-width:1000px;margin:24px auto;padding:0 16px}
.notice{background:#fff;border-radius:10px;padding:14px 18px;margin-bottom:10px;box-shadow:0 2px 6px rgba(0,0,0,.05);display:flex;justify-content:space-between;align-items:center}
.notice h3{margin:0;font-size:16px}
.notice p{margin:4px 0 0;font-size:13px;color:var(--muted)}
.notice button{margin-left:6px}

/* Modal */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.5);z-index:999}
.modal.open{display:flex}
.modal .box{background:#fff;padding:20px;border-radius:10px;max-width:420px;width:90%}
input,textarea{width:100%;padding:8px;margin-bottom:10px;border:1px solid #ccc;border-radius:6px}
button{padding:6px 12px;background:var(--accent);border:none;color:#fff;border-radius:6px;cursor:pointer}
button.delete{background:#d93025}

/* Footer */
footer{margin-top:24px;background:#0b5ed7;color:#fff;padding:14px;text-align:center;border-radius:6px}
</style>
</head>
<body>

<div class="topbar">
  <div>বাংলাদেশ নার্সেস অ্যাসোসিয়েশন (বিএনএ) - ময়মনসিংহ</div>
  <button id="addBtn">+</button>
</div>

<div class="header">
  <img src="images/bna_logo.png" alt="BNA Logo">
  <div>
    <h1>বাংলাদেশ নার্সেস অ্যাসোসিয়েশন (বিএনএ)</h1>
    <p>ময়মনসিংহ জেলা শাখা</p>
  </div>
</div>

<main class="container">
  <h2>সর্বশেষ নোটিশ</h2>
  <div id="noticeList"></div>
</main>

<footer>
  © <span id="year"></span> বাংলাদেশ নার্সেস অ্যাসোসিয়েশন (বিএনএ), ময়মনসিংহ • Developed by Nasir Uddin
</footer>

<!-- Add Notice Modal -->
<div id="addModal" class="modal">
  <div class="box">
    <h3>নতুন নোটিশ যোগ করুন</h3>
    <input type="text" id="title" placeholder="নোটিশ শিরোনাম">
    <textarea id="desc" rows="3" placeholder="বিবরণ (ঐচ্ছিক)"></textarea>
    <input type="file" id="fileInput">
    <button onclick="saveNotice()">সংরক্ষণ</button>
    <button onclick="closeModal()" class="delete">বন্ধ করুন</button>
  </div>
</div>

<!-- Admin Login Modal -->
<div id="loginModal" class="modal" style="display:flex;">
  <div class="box">
    <h3>Admin Login</h3>
    <input type="text" id="adminUser" placeholder="Username">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="loginAdmin()">Login</button>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);
$('year').textContent=new Date().getFullYear();

const STORAGE_KEY='bna_notice_data';
const ADMIN_USER='admin';
const ADMIN_PASS='12345';

// Load Notices
function getNotices(){try{return JSON.parse(localStorage.getItem(STORAGE_KEY))||[]}catch{return[]}}
function saveAll(data){localStorage.setItem(STORAGE_KEY,JSON.stringify(data))}

// Render Notices
function renderNotices(){
  const list=$('noticeList'); list.innerHTML='';
  const notices=getNotices();
  if(notices.length===0){list.innerHTML='<p style="color:gray;">কোন নোটিশ নেই</p>';return;}
  notices.slice().reverse().forEach((n,i)=>{
    const div=document.createElement('div');div.className='notice';
    div.innerHTML=`<div><h3>${n.title}</h3><p>${n.desc||''}</p></div>`;
    const btns=document.createElement('div');
    const view=document.createElement('a');
    view.textContent='দেখুন';view.className='btn';view.href=n.dataURL;view.target='_blank';view.download=n.fileName;
    btns.appendChild(view);
    if(sessionStorage.getItem('isAdmin')==='true'){
      const del=document.createElement('button');
      del.textContent='মুছুন';del.className='delete';
      del.onclick=()=>{deleteNotice(i)};
      btns.appendChild(del);
    }
    div.appendChild(btns);
    list.appendChild(div);
  });
}

// Save new notice
function saveNotice(){
  const title=$('title').value.trim(); if(!title){alert('শিরোনাম দিন');return;}
  const file=$('fileInput').files[0]; if(!file){alert('ফাইল নির্বাচন করুন');return;}
  const reader=new FileReader();
  reader.onload=function(e){
    const data={title,desc:$('desc').value.trim(),fileName:file.name,mime:file.type,dataURL:e.target.result};
    const notices=getNotices();notices.push(data);saveAll(notices);
    closeModal();renderNotices();
  }
  reader.readAsDataURL(file);
}

// Delete
function deleteNotice(i){
  if(!confirm('আপনি কি সত্যিই এই নোটিশ মুছতে চান?'))return;
  const n=getNotices();n.splice(n.length-1-i,1);saveAll(n);renderNotices();
}

// Modal controls
function closeModal(){$('addModal').classList.remove('open')}
$('addBtn').onclick=()=>$('addModal').classList.add('open');

// Admin Login
function loginAdmin(){
  const u=$('adminUser').value.trim(),p=$('adminPass').value.trim();
  if(u===ADMIN_USER && p===ADMIN_PASS){
    sessionStorage.setItem('isAdmin','true');
    $('loginModal').style.display='none';
    $('addBtn').style.display='inline-block';
    renderNotices();
  }else alert('ভুল Username বা Password');
}

// Initialize
if(sessionStorage.getItem('isAdmin')==='true'){
  $('loginModal').style.display='none';
  $('addBtn').style.display='inline-block';
}
renderNotices();
</script>
</body>
</html>
